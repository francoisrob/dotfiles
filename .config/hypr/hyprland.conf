monitor=,preferred,auto,1

exec-once=~/.config/hypr/start.sh

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24
# env = GTK_THEME,Catppuccin
# env = GDK_BACKEND,wayland,x11
# env = QT_QPA_PLATFORM,wayland;xcb
# env = SDL_VIDEODRIVER,wayland
# env = CLUTTER_BACKEND,wayland
#
# env = XDG_CURRENT_DESKTOP,hyprland
# env = XDG_SESSION_TYPE,wayland
# env = XDG_SESSION_DESKTOP,hyprland

# env = WLR_DRM_DEVICES,/dev/dri/card0:/dev/dri/card1

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    touchpad {
        natural_scroll = true
    }
    sensitivity = 0 
}

general {
    gaps_in = 3
    gaps_out = 6
    border_size = 1
    col.active_border = rgba(74c7ecee) rgba(a6e3a1ee) 45deg
    col.inactive_border = rgba(1e1e2eee)
    col.nogroup_border = rgba(f38ba8ee)
    col.nogroup_border_active = rgba(33ccffee)
    cursor_inactive_timeout = 5
    no_cursor_warps = true
    resize_on_border = true
    no_border_on_floating = false
    hover_icon_on_border = false
    layout = dwindle
    allow_tearing = false
}

decoration {
    rounding = 5
    # inactive_opacity = 0.9
    blur {
        enabled = true
        size = 3
        passes = 2
        xray = true
        # noise = 0.05
        ignore_opacity = true
        special = false
        new_optimizations = true
    }

    drop_shadow = false
    shadow_range = 4
    shadow_render_power = 1
    col.shadow = rgba(1a1a1aee)
    dim_inactive = false
    # dim_strength = 0.1
    # dim_special = 0.4
    # dim_around = 0.9
}

animations {
    enabled = true
    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = crazyshot, 0.1, 1.5, 0.76, 0.92 
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = fluent_decel, 0.1, 1, 0, 1
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    animation = windows, 1, 3, md3_decel, popin 60%
    animation = border, 1, 10, default
    animation = fade, 1, 2, default

    animation = workspaces, 1, 1, easeOutCirc, slidefade 15%
    animation = specialWorkspace, 1, 3, md3_decel, slidefadevert 15%
}

dwindle {
    pseudotile = true # mainMod + P
    smart_split = true
    preserve_split = false
    smart_resizing = true
    no_gaps_when_only = 1
}

master {
    new_is_master = true
    allow_small_split = true
    mfact = 0.6
    new_on_top	= true
    no_gaps_when_only = 1
    inherit_fullscreen = true
    smart_resizing = true
    drop_at_cursor = true
}

gestures {
    workspace_swipe = off
}

misc {
    force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers
    disable_hyprland_logo = true
    disable_splash_rendering = true
    disable_autoreload = false
    vrr = 2
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    focus_on_activate = true
    no_direct_scanout = true
}
# xwayland {
#     use_nearest_neighbor= true
# }

debug {
  overlay = false
  disable_logs = true
}

# windowrule = float, ^(kitty)$

$mainMod = SUPER

bind = $mainMod, Q, exec, kitty
bind = $mainMod, C, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, chromium
bind = $mainMod, V, togglefloating, 
bind = $mainMod, S, exec, wofi --show drun
bind = $mainMod, F, fullscreen
bind = $mainMod, P, pin
bind = $mainMod, O, pseudo
bind = $mainMod, J, togglesplit
bind = $mainMod, T, togglegroup

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, Tab, changegroupactive

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


binde=, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
binde=, XF86AudioLowerVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%-

binde=, XF86MonBrightnessUp, exec, light -A 5
binde=, XF86MonBrightnessDown, exec, light -U 5

bind = $mainMod, Print, exec, grimblast --notify --cursor copy
bind = $mainMod, L, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy

